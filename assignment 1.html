<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frontend Quiz</title>
</head>
<body>
  <style>
    /* Reset and fonts */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #1f2937;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Layout */
.container {
  display: flex;
  gap: 50px;
  max-width: 1000px;
  padding: 30px;
}

/* Left Side */
.left h1 {
  font-size: 36px;
}

.left h1 span {
  color: #ffffff;
  font-weight: bold;
}

.left p {
  margin-top: 10px;
  color: #cbd5e0;
  font-size: 14px;
}

/* Right Side */
.right {
  display: flex;
  flex-direction: column;
  gap: 20px;
  align-items: flex-start;
}

/* Toggle Switch */
.toggle {
  display: flex;
  align-items: center;
  gap: 10px;
}

.switch {
  position: relative;
  display: inline-block;
  width: 40px;
  height: 20px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  background-color: #ccc;
  border-radius: 20px;
  top: 0; left: 0; right: 0; bottom: 0;
  transition: 0.4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 14px;
  width: 14px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  border-radius: 50%;
  transition: 0.4s;
}

input:checked + .slider {
  background-color: #7c3aed;
}

input:checked + .slider:before {
  transform: translateX(20px);
}

.slider.round {
  border-radius: 34px;
}

/* Buttons */
.buttons {
  display: flex;
  flex-direction: column;
  gap: 15px;
  width: 250px;
}

.btn {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 15px 20px;
  border: none;
  background-color: #374151;
  color: white;
  font-size: 16px;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  background-color: #4b5563;
}

  </style>
  <div class="container">
    <div class="left">
      <h1>Welcome to the <br><b>Frontend Quiz!</b></h1>
    
      <p>Pick a subject to get started.</p>
    </div>
    
    <div class="right">
      <div class="toggle">
        <span>ðŸŒž</span>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
        <span>ðŸŒ™</span>
      </div>

      <div class="buttons">
        <button class="btn html"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSp_EU3gGnSfqcIplK4XtImsGX5aUxBmE49IzsOooD1Ytcy5X5D_-Yg2-LdCR5urHiA3Os&usqp=CAU"width="24" height="18"/> HTML</button>
        <button class="btn css"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-TrJputjwEJReP2CDf8guAwR6rwGMA4LaaA&s" width="24" height="18"/> CSS</button>
        <button class="btn js"><img src="https://img.icons8.com/color/24/javascript.png"/> Javascript</button>
        <button class="btn accessbility"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRf4NCCiKFrd3sCDzwjMDtCyTHJbmd58CxzoQ&s "width="24" height="18" />
  Accessibility
</button>


      </div>
    </div>
  </div>
</body>
</html>
