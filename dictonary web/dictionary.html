<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dictionary App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #2c3e50;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #result {
      margin-top: 30px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    audio {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üìò Simple Dictionary</h1>
  <input type="text" id="wordInput" placeholder="Enter a word..." />
  <button onclick="searchWord()">Search</button>

  <div id="result"></div>

  <script>
    async function searchWord() {
      const word = document.getElementById('wordInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "Loading...";

      if (!word) {
        resultDiv.innerHTML = "‚ùó Please enter a word.";
        return;
      }

      try {
        const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        if (!response.ok) {
          throw new Error("Word not found");
        }

        const data = await response.json();
        const entry = data[0];
        const phonetic = entry.phonetic || entry.phonetics[0]?.text || '';
        const audio = entry.phonetics.find(p => p.audio)?.audio || '';

        let html = `
          <h2>${entry.word}</h2>
          <p><strong>Phonetic:</strong> ${phonetic}</p>
        `;

        if (audio) {
          html += `<audio controls src="${audio}"></audio>`;
        }

        entry.meanings.forEach(meaning => {
          html += `<h3>${meaning.partOfSpeech}</h3>`;
          meaning.definitions.forEach((def, index) => {
            html += `<p><strong>Definition ${index + 1}:</strong> ${def.definition}</p>`;
            if (def.example) {
              html += `<p><em>Example:</em> ${def.example}</p>`;
            }
          });
        });

        resultDiv.innerHTML = html;

      } catch (err) {
        resultDiv.innerHTML = "‚ùå Word not found. Try a different word.";
      }
    }
  </script>

</body>
</html>
